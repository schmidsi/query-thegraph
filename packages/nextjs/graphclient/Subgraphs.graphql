query Subgraphs {
  crossSubgraphs(orderBy: currentSignalledTokens, orderDirection: desc, where: { entityVersion: 2 }) {
    active
    codeRepository
    createdAt
    creatorAddress
    currentSignalledTokens
    deployedChain
    displayName
    id
    image
    migrated
    nftImage
    oldID
    updatedAt
    versionCount
    website
    categories {
      category {
        id
      }
    }
    currentVersion {
      createdAt
      description
      entityVersion
      id
      label
      metadataHash
      version
      subgraphDeployment {
        id
        originalName
        ipfsHash
        schemaIpfsHash
      }
    }
  }
}
